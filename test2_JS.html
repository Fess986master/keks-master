<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li  class="selected">Кристофер Робин12</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    let ul = document.querySelector('#ul');
    console.log(ul);
    ul.onclick = function(event){
      console.log(event);
      let elemPressed = document.elementFromPoint(event.clientX, event.clientY);
      console.log(event.target);
      for (elem of ul.children) {
        if (!event.ctrlKey) {
        if (elem == elemPressed) {
        elem.classList.add('selected')
        } else {
          elem.classList.remove('selected')
        }
      } else {
        if (elem == elemPressed) {
        elem.classList.add('selected')
        }
      }

      // if ((elem == elemPressed) && (event.altKey )) {
      //   elem.classList.add('selected')
      // }
    }
    ul.onmousedown = function() {   // предотвращаем выделение
      return false;
    };
      console.log(elemPressed);
    }
    // ...ваш код...
  </script>

</body>
</html>
